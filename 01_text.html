<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Hyper Text Markup Languate
 웹페이지와 웹어플리케이션을 만들때 사용되는 표준 마크업 언어
 웹 콘텐츠의 텍스트, 이미지, 비디오 등의 요소를 배치하여 구조를 정의한다 -->
<body>
    <h1>텍스트</h1>

    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>

    <!-- 문단태그 -->
     <!-- 개행문자/탭문자/공백문자를 그룹지어서 공백하나로 처리 -->
      <p>
        안녕하세요         반갑습니다
        날씨가 많이 덥죠?

      </p>
      <!-- pre태그 -->
       <!-- pre-formeted개행/탭/공백 모두 그대로 출력 -->
        <pre>
            안녕하세요        반갑습니다.
            날씨가 많이 덥죠?
        </pre>

        <pre>
            <code>
                function foo(){

                    consule.log('foo');
                }
            </code>
        </pre>

        <!-- 특수문자 표현 -->

        <p>
            &lt;p&gt;&lt;&#47;p&gt;를 &quot;표현&quot;하기
        </p>
        <!-- 수평선태그 -->
        <hr>

        <em>기울여서 강조처리</em>
        <b>볼드체</b><br><br>
        <strong>볼드체로 강조처리</strong><br><br>
        <mark>하이라이팅 처리</mark><br><br>
        <ins>밑줄로 강조처리</ins><br><br>
        <del>취소선처리</del><br>
</body>
</html>
